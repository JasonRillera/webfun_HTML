<!DOCTYPE html>
<html>
    <head>
        <title>My Registration Form</title>
    </head>
    <h1>My Registration Form</h1>
    <form action="process.php" method="post">
        <p>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
        </p>
        <p>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </p>
        <p>
            <label for="pwconfirm">PW Confirm:</label>
            <input type="password" id="pwconfirm" name="pwconfirm">
        </p>
        <p>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
        </p>
        <p>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="decline">Prefer not to say</label>
            <input type="radio" id="decline" name="gender" value="decline">
        </p>
        <p>Say a few words about yourself:</p>
        <textarea name="description" cols="30" rows="10"></textarea>
        <p>Favorite Language:
            <select name="Favorite Language:">
                <option value="Javascript">Javascript</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
            </select>
        </p>
        <input type="submit" value="SUBMIT">
    </form>
</html>
